<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Common.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>

<body class="flex font-Bree capitalize border 2xl:ml-96 rounded-3xl md:ml-56 w-fit m-10 justify-center shadow-2xl">
    <div class="leftsign h-fit p-10 flex-1 border-emerald-400">
        <img src="./Images/deyga.png" alt="deyga" class="md:w-32 flex justify-center items-center w-fit">
        <h1 class="text-3xl text-emerald-500 flex justify-center mx-5 mb-5">Sign Up</h1>
        <hr class="w-14 bg-emerald-400 h-1 rounded-3xl ml-48">
        <div class="logo m-3 flex justify-center">
            <i class="fa-brands fa-google border-2 p-2 rounded-3xl m-2" style="color: #e01b24;"></i>
            <i class="fa-brands fa-facebook border-2 p-2 rounded-3xl m-2" style="color: #3584e4;"></i>
        </div>
        <p class="opacity-80 text-gray-400 flex justify-center m-2"> Else use your email account </p>
        <div class="flex flex-col">
            <div class="flex ">
                <input type="text" placeholder="First Name" class="ps-3 border-2 border-gray-300 m-3 p-1 rounded-md">
                <input type="text" placeholder="Last Name" class="ps-3 border-2 border-gray-300 m-3 p-1 rounded-md">
            </div>
            <input type="text" placeholder="Email" class="ps-3 border-2 border-gray-300 m-3 p-1 rounded-md">
            <input type="password" placeholder="Password" class="ps-3 border-2 border-gray-300 m-3 p-1 rounded-md"
                name="password" id="password">
        </div>
        <div class="flex">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember" class="relative left-2">Remember</label>
            <p class="relative left-20 ml-32">Forgot Password?</p>
        </div>
        <span class="flex justify-center m-5">
            <a href="index.html"> <button
                    class="py-3 border px-10 rounded-3xl bg-emerald-500 hover:bg-transparent hover:text-black hover:border transition-all text-white">Sign
                    Up</button></a>
        </span>
        <span class="flex text-gray-400 justify-evenly">
            <p>Privacy Policy</p>
            <p>&#x2022; Terms & Conditions</p>
        </span>
    </div>
    <div class=" flex items-center justify-center flex-col rightsign rounded-r-3xl p-10 bg-green-400 flex-1">
        <div class="w-0 h-0 
          border-l-[50px] border-l-transparent
          border-t-[75px] border-t-emerald-500
          border-r-[50px] border-r-transparent opacity-30 animate-spin1">
        </div>
        <h1 class="text-3xl text-white">Hello, Friend!</h1>
        <hr class="w-14 bg-white h-1 rounded-3xl m-3">
        <p class="text-white text-center">Fill up personal information and start journey with us.</p>
        <a href="signin.html"><button
                class="py-3 mt-8 hover:bg-emerald-500 transition-all px-10 rounded-3xl border-2 text-white">Sign
                In</button></a>

    </div>
</body>

</html>
